<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-3">Welcome to My Phone Hunter</h1>
    </header>
    <main class="container">
        <!-- input field & search button -->
        <section>
            <div class="input-group mb-3 mt-4">
                <input id="search-field" type="text" class="form-control" placeholder="search your phone"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section class="mt-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- no found text -->
            <div id="no-found-message" class="mt-5 d-none">
                <p class="text-danger fs-2 text-center">No Phone Found. Search Again!</p>
            </div>
            <div id="show-all" class="text-center mt-5 d-none">
                <button class="btn btn-primary">Show All</button>
            </div>
        </section>
        <!-- spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                        </div>
                        <div id="phone-detail" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- script -->
    <script src="jsFile/phoneHunter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
