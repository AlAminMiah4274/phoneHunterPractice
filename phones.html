<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Phones</title>
</head>

<body>
    <header class="mt-3">
        <h1 class="text-center">Your Favourite Phones</h1>
    </header>
    <main class="container">
        <section class="mt-4">
            <!-- input field -->
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="search your favourite one"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section class="mt-5">
            <!-- display phones -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- no found message -->
            <div id="no-found" class="mt-5 d-none">
                <p class="text-danger fs-3 text-center">No Phone Found. Search Again!</p>
            </div>
            <!-- show all button -->
            <div id="show-all" class="text-center mt-4 d-none">
                <button class="btn btn-primary">Show All</button>
            </div>
            <!-- spinner -->
            <div id="spinner" style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="jsFile/phones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
